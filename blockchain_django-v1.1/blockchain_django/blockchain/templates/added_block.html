<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传数据</title>
	<style>
	#请输入 {
		color: red;
	}
	#wenbenyu {
		height: 175px;
		width: 750px;
		color: purple;
	}

		body,table,h1,div
	{
		padding: 0;
		margin: 0;
	}
	div {
		width: 750px;
		color: deeppink;
		text-align: center;
	}
	body
	{
		
		background-color:#e6e6e6;
		color: #fff; 
	}
	.biaoti {
	background-color: blue;
	color: red;
	margin: 3px auto;
	text-align: center;
	}
	</style>
</head>
<body>
	<h1 class="biaoti">圆通区块链项目</h1>
	<div>区块信息</div>
	<textarea name="wenbenyu" id="wenbenyu" cols="50" rows="10" >

		{% for key, value in info_dict.items %}
	    {{ key }}: {{ value }}
		{% endfor %}
	</textarea>
	<a href="http://localhost:8000">返回主页</a>
</body>
</html>
